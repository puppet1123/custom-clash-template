[custom]

;设置规则标志位
ruleset=DIRECT,[]DOMAIN,clash.razord.top
ruleset=DIRECT,[]DOMAIN,yacd.haishan.me
ruleset=DIRECT,[]GEOSITE,private
ruleset=DIRECT,[]GEOIP,private
ruleset=Ads,https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt
ruleset=Ads,https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/Filters/AWAvenue-Ads-Rule-Clash.yaml
ruleset=iCloud,[]GEOSITE,icloud
ruleset=Apple,[]GEOSITE,apple
ruleset=Proxy,[]GEOSITE,nvidia
ruleset=Steam,https://raw.githubusercontent.com/Femoon/clash-rules/master/steam.yaml
ruleset=CN,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/WeChat/WeChat.yaml
ruleset=CN,[]GEOSITE,tencent
ruleset=CN,[]GEOSITE,category-ntp-cn
ruleset=Proxy,[]GEOSITE,geolocation-!cn
ruleset=CN,[]GEOSITE,cn
ruleset=DIRECT,[]GEOIP,LAN
ruleset=CN,[]GEOIP,CN
ruleset=Other,[]FINAL

;设置分组标志位
custom_proxy_group=Proxy`select`[]DIRECT`.*
custom_proxy_group=iCloud`select`[]Proxy`[]DIRECT`[]REJECT`.*
custom_proxy_group=Apple`select`[]Proxy`[]DIRECT`[]REJECT`.*
custom_proxy_group=Steam`select`[]DIRECT`[]REJECT`[]Proxy`.*
custom_proxy_group=CN`select`[]DIRECT`[]REJECT`[]Proxy`.*
custom_proxy_group=Ads`select`[]Proxy`[]DIRECT`[]REJECT`[]PASS`.*
custom_proxy_group=Other`select`[]Proxy`[]DIRECT`[]REJECT`.*

;设置分组标志位
enable_rule_generator=true
overwrite_original_rules=true

;增强中国IP段：支持
add_emoji=true
remove_old_emoji=true

;过滤无用节点
exclude_remarks=(到期|剩余|流量|时间|官网|产品)
include_remarks=

;自定义基础配置模板
clash_rule_base=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GeneralClashConfig.yml

[template]
template_path=template
globals=clash_template.yaml

[clash_template.yaml]
mixed-port: 7890

dns:
  enable: true
  ipv6: false
  cache-algorithm: arc
  prefer-h3: false
  respect-rules: true
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  listen: :53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - "+.goldenglow.fans"
    - "geosite:cn"
    - "geosite:category-ntp-cn"
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query

tcp-concurrent: true
geo-auto-update: true
geodata-mode: true
geo-update-interval: 24
geox-url:
  geoip: "https://raw.githubusercontent.com/Loyalsoldier/geoip/release/geoip.dat"
  geosite: "https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/geosite.dat"
mode: rule
ipv6: false

[userinfo]
;用户信息相关配置
stream_rule=true
time_rule=true
show_group=true
show_userinfo=true

[node_pref]
;节点偏好设置
udp_flag=true
tcp_fast_open_flag=false
skip_cert_verify_flag=true
tls13_flag=false
sort_flag=false
skip_failed_udp_flag=true
filter_deprecated=true
rename_node=true

;自定义节点参数处理
expand_ruleset=true
overwrite_original_rules=true

[managed_config]
;托管配置
write_managed_config=true
config_update_interval=86400
config_update_strict=false

;节点处理优化
enable_insert=true
prepend_insert_url=""

;自定义参数覆盖
[overrides]
;强制设置某些参数
clash.skip_cert_verify=true
clash.udp=true
clash.tfo=false
clash.network=ws
clash.client_fingerprint=random

[emojis]
;地区旗帜
add_emoji=true
remove_old_emoji=true
